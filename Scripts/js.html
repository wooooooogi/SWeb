<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Title</title>
    </head>
    <body>
        <h1>JavaScript</h1>
        <script>
            // 이 코드 내부에 JS가 있다고 알려줌
            document.write(1+1);
        </script>
        <h1>html</h1>
            1+1
        <p>
            JS is dynamic, HTML is static.
        </p>
        <input type="button" value="hi" onclick="alert('hi')">
        <input type="text" onchange="alert('changed')">
        <input type="text" onkeyup="alert('key up')">
        <p>onkeyup, onchange, onclick... -> event</p>
        <p>
            How to use console?<br>
            ex> alert('sthsthsth'.length) -> you can see how much alphabets in string.
        </p>
        <p>
            In dev-tool, esc can open console window.
        </p>

    </body>
</html>
