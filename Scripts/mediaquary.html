<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        div {
            border: 5px solid green;
            font-size: 60px;
        }
        /*screen width > 800px*/
/*        반응형 웹 디자인: 화면의 크기에 따라 반응해 달라지는 것*/
/*미디어 쿼리: 핵심 기술*/
        @media(min-width: 800px) {
        div {
            display: none;
          }
        }
    </style>
</head>
<body>
    <div>
        Responsive
    </div>

</body>
</html>
